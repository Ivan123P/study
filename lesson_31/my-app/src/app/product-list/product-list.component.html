<div class="container">
  <p>My products!</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">  <!--(click)="selectProduct(product)"-->
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="selectedProduct">{{selectedProduct.name}}</p>

  <form style="width: 30%;">
    <div class="form-group">
      <label for="product">Product</label>
      <input [(ngModel)]="newProduct.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="product" placeholder="Enter data">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input [(ngModel)]="newProduct.price" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="price" placeholder="Enter data">
    </div>
    <button class="btn btn-primary" (click)="addProduct()">Submit</button>
  </form>
</div>
