<div class="container">
  <p>My products!</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">  <!--(click)="selectProduct(product)"-->
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="selectedProduct">{{selectedProduct.name}}</p>
</div>
