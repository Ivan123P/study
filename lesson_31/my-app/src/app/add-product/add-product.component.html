<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="product">Product</label>
    <input id="product" class="form-control" type="text"  placeholder="Enter data" formControlName="email" />
    <div class="alert alert-danger" *ngIf="formErrors.email">
      {{ formErrors.email }}
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" class="form-control" type="text" placeholder="Enter data" formControlName="password" />
    <div class="alert alert-danger" *ngIf="formErrors.password">{{ formErrors.password}}</div>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
