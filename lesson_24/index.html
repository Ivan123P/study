<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <ul class="fn_list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <p class="my-p"></p>
  <button class="my-btn">Click me</button>

  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script>
    'use sctrict';
    // const myParagraph = $('#main > p:first');
    
    // console.log(myParagraph.attr({
    //   "style": "background:red;",

    // }));

    // myParagraph.attr('class', 'my-class');

    // });

    // myParagraph.css({
    //   color: "black",
    //   fontSize: "12px"
    // });

    // myParagraph.css('background-color', 'lightblue');

    const myLi = $(".fn_list > li");
    const myBtn = $(".my-btn");

    myLi.on('click', (e) => {
      // $(e.target).off('click');
      console.log($(e.target));//removeListener();
      $(e.target).siblings().removeClass('active');
      $(e.target).addClass('active');
      myBtn.trigger('click');
    });

    let i = 0;

    myBtn.on('click', (e) => {
      i++;
      $('.my-p').text(i);
    });
  </script>
</body>
